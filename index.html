<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS, Adaptive Layout, Grids, Interactive Layout, JavaScript, Ali Muratkali, BEM" />
    <meta name="author" content="Ali Muratkali" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo-white.svg" class="header__logo" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/chief-keef-face.png" class="profile__avatar" alt="Лицо Чиф Кифа" />
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Chief Keef</h1>
              <button class="profile__edit-button" type="button" aria-label="edit"></button>
            </div>
            <h2 class="profile__subheading">Sosa, Almighty, So, Lo, Otto, Turbo</h2>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="edit"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Glo Gang. Ali Muratkali</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="form form__edit-profile-bio " name="edit-profile-bio">
          <fieldset class="form__input">
            <input type="text" class="form__item form_input_name" name="firstmame" placeholder="Жак Ив-Кусто" value required/>
            <input type="text" class="form__item form_input_job" name="bio" placeholder="Исследователь океана" value required/>
          </fieldset>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-item ">
      <div class="popup__container">
        <h2 class="popup__heading">New album</h2>
        <button class="popup__close-button popup__close-button-card" type="button"></button>
        <form class="form form__add-item" name="add-album">
          <fieldset class="form__input">
            <input type="text" class="form__item form_input_image_name" name="firstmame" placeholder="Album Name" value required/>
            <input type="url" class="form__item form_input_image_link" name="bio" placeholder="Album Cover Link" value required/>
          </fieldset>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Submit" />
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_fullscreen">
      <div class="popup__container_fullscreen">
        <button class="popup__close-button popup__close-button-fullscreen" type="button" aria-label="close"></button>
        <img class="popup__fullscreen-image" alt="фулскрин изображение" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg"> 
        <h2 class="popup__fullscreen-title">Байкал</h2>
      </div>
    </div>
    <template class="template">
      <li class="elements__item">
        <button class="elements__remove-button" type="button" aria-label="delete-button"></button>
        <img class="elements__image" src="#" alt="generated photo" />
        <div class="elements__container">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button" aria-label="like"></button>
        </div>
    </template>
    <script src="./javascript/constants.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
