<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta
      name="keywords"
      content="HTML5, CSS, Adaptive Layout, Grids, Interactive Layout, Ali Muratkali, BEM"
    />
    <meta name="author" content="Ali Muratkali" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/logo-white.svg"
        class="header__logo"
        alt="Логотип Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="images/avatar.png"
          class="profile__avatar"
          alt="Лицо Жак Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__bio">Исследователь океана</h2>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <h2 class="elements__title"></h2>
            <button class="elements__heart"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer>"></footer>
  </body>
</html>
