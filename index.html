<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS, Adaptive Layout, Grids, Interactive Layout, Ali Muratkali, BEM" />
    <meta name="author" content="Ali Muratkali" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo-white.svg" class="header__logo" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/Screen Shot 2022-10-11 at 14.10.17.png" class="profile__avatar" alt="Лицо Жак Ив Кусто" />
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__subheading">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="живописный пейзаж Карачаевска" />
            <div class="elements__container">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/pic-2.png" alt="Гора Эльбрус" />
            <div class="elements__container">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/pic3.png" alt="Вид Домбая" />
            <div class="elements__container">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="живописный пейзаж Карачаевска" />
            <div class="elements__container">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/pic-2.png" alt="Гора Эльбрус" />
            <div class="elements__container">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/pic3.png" alt="Вид Домбая" />
            <div class="elements__container">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia. Ali Muratkali</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="form__heading">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="edit-profile-bio">
          <fieldset class="form__input">
            <input type="text" class="form__item" name="firstmame" placeholder="Жак Ив-Кусто" />
            <input type="text" class="form__item" name="bio" placeholder="Исследователь океана" />
          </fieldset>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
