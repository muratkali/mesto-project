<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS, Adaptive Layout, Grids, Interactive Layout, Ali Muratkali, BEM" />
    <meta name="author" content="Ali Muratkali" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo-white.svg" class="header__logo" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="images/avatar.png" class="profile__avatar" alt="Лицо Жак Ив Кусто" />
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img src="images/edit-button-white.svg" alt="иконка редактирования" class="profile_edit-button" />
            </div>
            <h2 class="profile__subheading">Исследователь океана</h2>
          </div>  
        </div>
        <img src="images/profile-add-button.svg" alt="иконка c плюсиком" class="profile_add-button">

      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <div class="elements__info">
              <div class="elements__container">
                <h2 class="elements__title">Карачаевск</h2>
                <img class="elements__like-button" src="/images/Vector2.svg">  
              </div>
            </div>
          </li>
        </ul>
      </section>
      <div class="form__container">
        <form class="form__admin">
          <div class="main__container">
            <h2 class="form__heading">Задайте параметры</h2>
            <fieldset class="form__input-container form__input-container_ctrl_text_numero_uno">
              <label for="heading" class="form__label">Имя</label>
              <input
                type="text"
                class="form__item form__item_el_heading"
                id="heading"
                name="firstmame"
                placeholder="Али Мураткали"
                required
              />
              <label for="subheading" class="form__label">Профиль</label>
              <input
                type="text"
                class="form__item form__item_el_subheading"
                id="subheading"
                name="bio"
                placeholder="Исследователь океана"
                required
              />
            </fieldset>
            <div class="form__line"></div>
            <fieldset class="form__input-container form__input-container_ctrl_text_numero_dos"></fieldset>
          </div>
          <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Отправить форму сейчас" />
          </fieldset>
        </form>
      </div>
      <label>
        <input type="checkbox" class="invisible-checkbox" />
        <!-- этот элемент мы скрыли -->
        <span class="visible-checkbox"></span>
        <!-- этот будем стилизовать -->
      </label>
    </main>
    <input class="profile__add-button"></input>

    <footer class="footer>"></footer>
  </body>
</html>
